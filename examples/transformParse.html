<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
      left: 100px;
      top: 100px;
      -webkit-transform: translateX(40px) translateY(10px) rotate(20deg) scale(1.2);
    }
    </style>
  </head>
  <body>

    <div id="box1"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      console.log(
        m8( window.box1 ).get({
          rotate: 'deg',
          scale: false,
          translate: 'px',
          scaleX: false,
          rotate3d: 'rad',
          skew: false,
          translateX: '%'
        })
      );

    </script>

  </body>
</html>
