<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    </style>
  </head>
  <body>

    <div id="box1"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <script src="examples.js"></script>

    <script>
      var myPath = m8.path({
        type: 'quadratic',
        calculator: '2d',
        p0: [20, 20],
        p1: [300, 50],
        p2: [300, 400]
      });

      m8( window.box1 ).follow('center', myPath, '8s inf linear-yoyo');
    </script>
  </body>
</html>
