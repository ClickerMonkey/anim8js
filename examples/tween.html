<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box {
      width: 40px;
      height: 40px;
      left: 100px;
      top: 200px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    </style>
  </head>
  <body>

    <div id="box"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <script src="examples.js"></script>

    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      var updateAnimation = function(mouse)
      {
        m8( window.box ).tween( 'center', mouse, getRandomPoint() );
      };

      $listen( document, 'click', updateAnimation );
      $listen( document, 'touchstart', updateAnimation );

    </script>

  </body>
</html>
