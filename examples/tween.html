<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box {
      width: 40px;
      height: 40px;
      left: 100px;
      top: 200px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    </style>
  </head>
  <body>
    
    <div id="box"></div>
		
    <script src="../build/anim8js-dom.min.js"></script>
		
    <script>
      
      var anim8or = m8( window.box );
      
      window.onclick = function(e)
      {
        anim8or.tween( 'center', {x: e.x, y: e.y}, getRandomPoint() );
      };
      
      function getRandomPoint()
      {
        return {
          x: Math.random() * (window.innerWidth - 100) + 50,
          y: Math.random() * (window.innerHeight - 100) + 50
        };
      }
            
    </script>
    
  </body>
</html>
