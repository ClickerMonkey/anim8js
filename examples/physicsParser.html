<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      background-color: black;
    }
    .box {
      width: 10px;
      height: 10px;
      position: absolute;
    }
    </style>
  </head>
  <body>
  
    <script src="../build/anim8js-dom.js"></script>
    
    <script>

      var RandomAngle = function()
      {
        return Math.random() * 360;
      };
      RandomAngle.computed = true;

      var RandomScale = function()
      {
        var scale = Math.random() * 2 + 1;

        return { x: scale, y: scale };
      }
      RandomScale.computed = true;

      var RandomVelocity = function()
      {
        return {
          x: Math.random() * 600 - 300,
          y: Math.random() * -300 - 600
        };
      };
      RandomVelocity.computed = true;

      var MousePosition = function() 
      {
        return {
          x: MousePosition.x,
          y: MousePosition.y
        }
      };
      MousePosition.x = 0;
      MousePosition.y = 0;
      MousePosition.computed = true;

      anim8.save('shoot', {
        physics: {
          translate: {
            position: MousePosition,
            velocity: RandomVelocity,
            acceleration: {x: 0, y: 600},
            terminal: 1000,
            stopAt: '3s'
          }
        },
        initial: {
          rotate: RandomAngle
        },
        tweenTo: {
          rotate: RandomAngle
        },
        keyframe: {
          '0': {
            scale: 1,
            backgroundColor: 'blue'
          },
          '50': {
            scale: RandomScale,
            backgroundColor: 'red'
          },
          '75': {
            opacity: 1
          },
          '100': {
            scale: 0.1,
            opacity: 0,
            backgroundColor: 'yellow'
          }
        }
      }, {
        duration: '3s'
      });

      var toRemove = [];

      window.onmousemove = window.ontouchmove = function(e)
      {
        MousePosition.x = e.pageX || e.changedTouches[0].pageX;
        MousePosition.y = e.pageY || e.changedTouches[0].pageY;

        var bullet = document.createElement('div');
        bullet.classList.add('box');
        document.body.appendChild( bullet );

        m8( bullet )
          .play( 'shoot' )
          .once('finished', function() {
            toRemove.push( bullet );
          }
        );
      }

      m8.on('end', function()
      {
        var n = toRemove.length;

        for (var i = n - 1; i >= 0; i--)
        {
          document.body.removeChild( toRemove[ i ] );
        }

        toRemove = toRemove.slice(n);
      });
      
    </script>
    
  </body>
</html>
