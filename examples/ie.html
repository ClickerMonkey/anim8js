<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #box1,
    #box1_original {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      left: 100px;
      top: 100px;
      position: absolute;
      background-color: #66F;
    }
    #box1_original {
      background-color: #99F; 
    }
    #box2,
    #box2_original {
      width: 40px;
      height: 40px;
      border: 2px solid #0F0;
      left: 300px;
      top: 100px;
      position: absolute;
      background-color: #6F6;
    }
    #box2_original {
      background-color: #9F9;
    }
    #box3,
    #box3_original {
      width: 40px;
      height: 40px;
      border: 2px solid #F00;
      left: 500px;
      top: 100px;
      position: absolute;
      background-color: #F66;
    }
    #box3_original {
      background-color: #F99; 
    }
    #box4,
    #box4_original {
      width: 40px;
      height: 40px;
      border: 2px solid #000;
      left: 100px;
      top: 300px;
      position: absolute;
      background-color: #666;
    }
    #box4_original {
      background-color: #999; 
    }
    #box5,
    #box5_original {
      width: 40px;
      height: 40px;
      border: 2px solid #F0F;
      left: 300px;
      top: 300px;
      position: absolute;
      background-color: #F6F;
    }
    #box5_original {
      background-color: #F9F; 
    }
    #box6,
    #box6_original {
      width: 40px;
      height: 40px;
      border: 2px solid #FF0;
      left: 500px;
      top: 300px;
      position: absolute;
      background-color: #FF6;
    }
    #box6_original {
      background-color: #FF9; 
    }
    </style>
  </head>
  <body>
    
    <div id="box1_original"></div>
    <div id="box1"></div>
    
    <div id="box2_original"></div>
    <div id="box2"></div>
    
    <div id="box3_original"></div>
    <div id="box3"></div>
    
    <div id="box4_original"></div>
    <div id="box4"></div>
    
    <div id="box5_original"></div>
    <div id="box5"></div>
    
    
    <div id="box6"></div>
   
    <script src="../build/anim8js-dom.js"></script>
    
    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->
    
    <script>
    
      anim8.save('rotate', {
        keyframe: {
          from: {
            rotate: 0
          },
          to: {
            rotate: 360
          }
        }
      }, {
        easing: 'linear'
      });

      anim8.save('grow', {
        keyframe: {
          '0,100': {
            scale: 1,
            opacity: 0.5
          },
          '25': {
            scale: 0.5
          },
          '75': {
            scale: 1.5
          }
        },
        initial: {
          origin: 100
        }
      }, {
        easing: 'linear'
      });

      anim8.save('blink', {
        values: {
          opacity: [0, 1, 0]
        }
      });

      anim8.save('move', {
        keyframe: {
          '0,50,100': {
            translate: 0
          },
          '25': {
            translate: {x:200, y: 0}
          },
          '75': {
            translate: {x:0, y:200}
          }
        },
        units: {
          translate: '%'
        }
      }, {
        easing: 'linear'
      });

      anim8.save('wiggle', {
        keyframe: {
          '0,25,50,75,100': {
            skewX: 0,
            skewY: 0
          },
          '12.5': {
            skewX: 30
          },
          '37.5': {
            skewX: -30
          },
          '62.5': {
            skewY: 30
          },
          '87.5': {
            skewY: -30
          }
        },
        initial: {
          origin: 0
        }
      });

      m8( window.box1 ).play( 'rotate 4s' );

      m8( window.box2 ).play( 'grow 4s' );

      m8( window.box3 ).play( 'grow 4s & rotate 4s' );
      
      m8( window.box4 ).play( 'grow 8s & rotate 8s & move 8s' );

      m8( window.box5 ).play( 'wiggle 8s' );

      m8( window.box6 ).play( 'blink 4s' );

    </script>
    
  </body>
</html>
