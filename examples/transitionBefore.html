<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box {
      width: 40px;
      height: 40px;
      left: 100px;
      top: 200px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    </style>
  </head>
  <body>

    <div id="box"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <script src="examples.js"></script>

    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      anim8.save('randomPoint', {
        tweenTo: {
          center: getRandomPoint
        }
      });

      var anim8or = m8( window.box );

      anim8or.play('randomPoint');

      setInterval( function()
      {
        if ( !anim8or.hasAttrimators() )
        {
          anim8or.play('randomPoint 3s');
        }

      }, 2000);

      var animateTo = function(mouse)
      {
        if (anim8or.hasAttrimators())
        {
          anim8or.transition( '500 >100 <-100 linear /100', {
            keyframe: {
              from: {
                center: mouse
              },
              to: {
                center: getRandomPoint()
              }
            }
          });
        }
      };

      $listen( document, 'click', animateTo );
      $listen( document, 'touchstart', animateTo );

    </script>

  </body>
</html>
