  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		
  <script src="../build/anim8js-jquery.min.js"></script>

  <style>
    #letters div {
      position: relative;
      display: inline-block;
    }
  </style>

  <script>
    
    function generateText(parent, text)
    {        
      for (var i = 0; i < text.length; i++)
      {
        parent.append( $('\<div>').html( text[i].replace(' ', '&nbsp;') ).addClass('site__title') );
      }
    }
    
    var letters = $('#letters');
    var chars = letters.html();
        
    generateText( letters.html( '' ), chars )
    
    var sequenceable = anim8( $('#letters').children().get() );
    
    anim8.on('finished', function() 
    {
      sequenceable.restore();
    });
    
    anim8.defaults.duration = 2000;
    
    function playAnimation()
    {
      sequenceable
        .sequence( 50, 'linear', $('.js--animations').val() )
        .play()
      ;
      
      return false;
    }
  
    function playCustom()
    {
      sequenceable
        .sequence( 50, 'linear', $('.js--action').val() + $('.js--direction').val() + $('.js--y').val() + $('.js--x').val() + $('.js--size').val() )
        .play()
      ;
    
      return false;
    }

    $(function()
    {
      $('.js--triggerAnimation').click( playAnimation );
      $('.js--animations').change( playAnimation );

      $('.js--triggerCustom').click( playCustom );
    });

  </script>
