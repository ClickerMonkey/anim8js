<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    #box1 {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 100px;
      top: 100px;
      font-size: 72px;
      text-decoration: underline;
    }
    </style>
  </head>
  <body>
    
    <div id="box1">Hello</div>
  
    <script src="../build/anim8js-dom.js"></script>
    
    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      m8( window.box1 ).play({
        keyframe: {
          from: {
            textShadowPosition: 10, 
            textShadowColor: {r:0, g:0, b:0, a:0},
            textShadowBlur: 30
          },
          to: {
            textShadowPosition: 4, 
            textShadowColor: {r:200, g:200, b:200, a:255},
            textShadowBlur: 0
          }
        }
      }, '4s');
      
    </script>
    
  </body>
</html>
