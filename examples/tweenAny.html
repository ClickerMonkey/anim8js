<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    select, input, button {
      border: 1px solid #CCC;
      background-color: #FFF;
      border-radius: 6px;
      height: 27px;
      padding: 0px;
      box-sizing: border-box;
    }
    select:hover, input:hover, button:hover {
      box-shadow: 0px 0px 5px #666;
      border-color: #666;
    }
    select:focus, input:focus, button:focus {
      box-shadow: 0px 0px 5px #0070FF;
      border-color: #0070FF;
      outline: none;
      color: #0070FF;
    }
    button:active {
      color: white;
      background-color: #0070FF;
      text-shadow: 0px 0px 8px #002E69;
    }
    button {
      padding: 0px 10px;
    }

    select {
      padding: 6px;
      height: 27px;
    }
    .number-input {
      width: 50px;
      padding: 0px 4px;
    }
    .color-input {
      width: 70px;
      height: 27px;
      margin-top: -3px;
      top: 4px;
      position: relative;
    }
    .attribute {
      width: 180px;
    }
    .unit {
      width: 70px;
    }
    .right {
      float: right;
    }
    .options .option {
      display: inline;
      display: inline-block;
      zoom: 1;
    }
    #attributes {
      left: 100px;
      top: 100px;
      position: relative;
      width: 800px;
    }
    #outer {
      border: 1px solid #CCC;
      background-color: #EEE;
      max-width: 464px;
    }
    #inner {
      border: 1px solid #00F;
      background-color: #00D;
      width: 400px;
      height: 50px;
      margin: 10px;
      padding: 20px;
      text-indent: 10px;
      color: white;
    }
    </style>
  </head>
  <body>

  <div id="attributes">

    <div id="outer">
      <div id="inner">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque sit amet sagittis nunc. Praesent efficitur quis nisi eget condimentum. Donec eu risus suscipit, varius nulla quis.
      </div>
    </div>

    <br>

    <div class="options">

      <div class="option">
        <small>&nbsp;delay</small><br>
        <input id="option_delay" type="number" value="0" class="number-input">
        <select id="option_delay_unit">
          <option value="s" selected>sec</option>
          <option value="ms">ms</option>
          <option value="cs">cs</option>
          <option value="jiffy">jiffy</option>
          <option value="third">third</option>
          <option value="min">min</option>
          <option value="hr">hr</option>
        </select>
      </div>
      |
      <div class="option">
        <small>&nbsp;duration</small><br>
        <input id="option_duration" type="number" value="1" class="number-input">
        <select id="option_duration_unit">
          <option value="s" selected>sec</option>
          <option value="ms">ms</option>
          <option value="cs">cs</option>
          <option value="jiffy">jiffy</option>
          <option value="third">third</option>
          <option value="min">min</option>
          <option value="hr">hr</option>
        </select>
      </div>
      |
      <div class="option">
        <small>&nbsp;repeat</small><br>
        <input id="option_repeat" type="number" value="1" class="number-input">
      </div>
      |
      <div class="option">
        <small>&nbsp;sleep</small><br>
        <input id="option_sleep" type="number" value="0" class="number-input">
        <select id="option_sleep_unit">
          <option value="s" selected>sec</option>
          <option value="ms">ms</option>
          <option value="cs">cs</option>
          <option value="jiffy">jiffy</option>
          <option value="third">third</option>
          <option value="min">min</option>
          <option value="hr">hr</option>
        </select>
      </div>
      |
      <div class="option">
        <small>&nbsp;offset</small><br>
        <input id="option_offset" type="number" value="0" class="number-input">
        <select id="option_offset_unit">
          <option value="s" selected>sec</option>
          <option value="ms">ms</option>
          <option value="cs">cs</option>
          <option value="jiffy">jiffy</option>
          <option value="third">third</option>
          <option value="min">min</option>
          <option value="hr">hr</option>
        </select>
      </div>
      |
      <div class="option">
        <small>&nbsp;scale</small><br>
        <input id="option_scale" type="number" value="1" class="number-input">
      </div>
      |
      <div class="option">
        <small>&nbsp;easing</small><br>
        <select id="option_easing"></select>
        <select id="option_easingType">
          <option value=""></option>
        </select>
      </div>



    </div>

    <br>

    <div class="grouping">

      <select id="p1_length_attribute" class="attribute">
        <option value="padding">padding</option>
        <option value="paddingTop">paddingTop</option>
        <option value="paddingRight">paddingRight</option>
        <option value="paddingBottom">paddingBottom</option>
        <option value="paddingLeft">paddingLeft</option>

        <option value="margin">margin</option>
        <option value="marginTop">marginTop</option>
        <option value="marginRight">marginRight</option>
        <option value="marginBottom">marginBottom</option>
        <option value="marginLeft">marginLeft</option>

        <option value="borderRadius">borderRadius</option>
        <option value="borderTopLeftRadius">borderTopLeftRadius</option>
        <option value="borderTopRightRadius">borderTopRightRadius</option>
        <option value="borderBottomLeftRadius">borderBottomLeftRadius</option>
        <option value="marginBottomRightRadius">marginBottomRightRadius</option>

        <option value="borderWidth">borderWidth</option>
        <option value="borderTopWidth">borderTopWidth</option>
        <option value="borderRightWidth">borderRightWidth</option>
        <option value="borderBottomWidth">borderBottomWidth</option>
        <option value="borderLeftWidth">borderLeftWidth</option>

        <option value="textIndent">textIndent</option>
        <option value="fontSize">fontSize</option>
        <option value="lineHeight">lineHeight</option>

        <option value="originX">originX</option>
        <option value="originY">originY</option>

        <option value="opacity">opacity</option>
        <option value="zIndex">zIndex</option>

        <option value="width">width</option>
        <option value="minWidth">minWidth</option>
        <option value="maxWidth">maxWidth</option>

        <option value="height">height</option>
        <option value="minHeight">minHeight</option>
        <option value="maxHeight">maxHeight</option>

        <option value="distance">distance</option>

        <option value="top">top</option>
        <option value="right">right</option>
        <option value="bottom">bottom</option>
        <option value="left">left</option>

        <option value="centerX">centerX</option>
        <option value="centerY">centerY</option>

        <option value="blur">blur</option>
        <option value="sepia">sepia</option>
        <option value="brightness">brightness</option>
        <option value="grayscale">grayscale</option>
        <option value="contrast">contrast</option>
        <option value="invert">invert</option>
        <option value="saturation">saturation</option>

        <option value="translateX">translateX</option>
        <option value="translateY">translateY</option>
        <option value="translateZ">translateZ</option>

        <option value="scaleX">scaleX</option>
        <option value="scaleY">scaleY</option>
        <option value="scaleZ">scaleZ</option>
      </select>

      <select id="p1_length_unit" class="unit">
        <option value="">(none)</option>
        <option value="px">px</option>
        <option value="em">em</option>
        <option value="%">%</option>
        <option value="vw">vw</option>
        <option value="ex">ex</option>
        <option value="cm">cm</option>
        <option value="mm">mm</option>
        <option value="in">in</option>
        <option value="pt">pt</option>
        <option value="pc">pc</option>
      </select>

      <input id="p1_length" type="number" class="number-input">

      <button id="p1_length_unset" class="right">Unset</button>
      <button id="p1_length_move" class="right">Move</button>
      <button id="p1_length_tween" class="right">Tween</button>

    </div>

    <div class="grouping">

      <select id="p1_angle_attribute" class="attribute">
        <option value="rotate">rotate</option>
        <option value="skewX">skewX</option>
        <option value="skewY">skewY</option>
        <option value="angle">angle</option>
        <option value="hueRotate">hueRotate</option>
      </select>

      <select id="p1_angle_unit" class="unit">
        <option value="deg">deg</option>
        <option value="rad">rad</option>
      </select>

      <input id="p1_angle" type="number" class="number-input">

      <button id="p1_angle_tween" class="right">Tween</button>

    </div>

    <div>

      <select id="p2_length_attribute" class="attribute">
        <option value="origin">origin</option>
        <option value="center">center</option>
        <option value="translate">translate</option>
        <option value="scale">scale</option>
      </select>

      <select id="p2_length_unit" class="unit">
        <option value="px">px</option>
        <option value="em">em</option>
        <option value="%">%</option>
        <option value="vw">vw</option>
        <option value="ex">ex</option>
        <option value="cm">cm</option>
        <option value="mm">mm</option>
        <option value="in">in</option>
        <option value="pt">pt</option>
        <option value="pc">pc</option>
      </select>

      <input id="p2_length_x" type="number" placeholder=" x" class="number-input">
      <input id="p2_length_y" type="number" placeholder=" y" class="number-input">

      <button id="p2_length_tween" class="right">Tween</button>

    </div>
    
    <div class="grouping">

      <select id="p3_length_attribute" class="attribute">
        <option value="translate3d">translate3d</option>
        <option value="scale3d">scale3d</option>
      </select>

      <select id="p3_length_unit" class="unit">
        <option value="px">px</option>
        <option value="em">em</option>
        <option value="%">%</option>
        <option value="vw">vw</option>
        <option value="ex">ex</option>
        <option value="cm">cm</option>
        <option value="mm">mm</option>
        <option value="in">in</option>
        <option value="pt">pt</option>
        <option value="pc">pc</option>
      </select>

      <input id="p3_length_x" type="number" placeholder=" x" class="number-input">
      <input id="p3_length_y" type="number" placeholder=" y" class="number-input">
      <input id="p3_length_z" type="number" placeholder=" z" class="number-input">

      <button id="p3_length_tween" class="right">Tween</button>

    </div>

    <div class="grouping">

      <select id="rgb_attribute" class="attribute">
        <option value="backgroundColor">backgroundColor</option>
        <option value="color">color</option>
        <option value="borderColor">borderColor</option>
        <option value="borderTopColor">borderTopColor</option>
        <option value="borderRightColor">borderRightColor</option>
        <option value="borderBottomColor">borderBottomColor</option>
        <option value="borderLeftColor">borderLeftColor</option>
        <option value="outlineColor">outlineColor</option>
      </select>

      <input id="rgb_value" type="color" class="color-input">

      <button id="rgb_tween" class="right">Tween</button>

    </div>


  </div>

    <script src="../build/anim8js-dom.js"></script>
    <script src="examples.js"></script>
    
    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      var anim8or = m8( inner );

      var getOptions = function()
      {
        return {
          delay: option_delay.value + option_delay_unit.value,
          duration: option_duration.value + option_duration_unit.value,
          repeat: option_repeat.value,
          sleep: option_sleep.value + option_sleep_unit.value,
          offset: option_offset.value + option_offset_unit.value,
          scale: option_scale.value,
          easing: option_easingType.value === '' ? option_easing.value : option_easing.value + '-' + option_easingType.value
        };
      };

      var p1_length_update = function()
      {
        var attr = p1_length_attribute.value;

        var request = {};
        request[ attr ] = p1_length_unit.value;

        var response = anim8or.get( request );

        if ( attr in response )
        {
          p1_length.value = response[ attr ];
        }
      };

      $listen( p1_length_attribute, 'change', function()
      {
        var attr = p1_length_attribute.value;
        var definition = anim8.dom.attribute[ attr ];

        p1_length.value = definition.defaultValue;
        p1_length_unit.value = definition.defaultUnit;

        p1_length_update();
      });

      $listen( p1_length_unit, 'change', function()
      {
        p1_length_update();
      });

      $listen( p1_length_tween, 'click', function()
      {
        anim8or.tweenTo( p1_length_attribute.value, p1_length.value, getOptions(), false, p1_length_unit.value );
      });

      var p1_angle_update = function()
      {
        var attr = p1_angle_attribute.value;

        var request = {};
        request[ attr ] = p1_angle_unit.value;

        var response = anim8or.get( request );

        if ( attr in response )
        {
          p1_angle.value = response[ attr ];
        }
      };

      $listen( p1_angle_attribute, 'change', function()
      {
        var attr = p1_angle_attribute.value;
        var definition = anim8.dom.attribute[ attr ];

        p1_angle.value = definition.defaultValue;
        p1_angle_unit.value = definition.defaultUnit;

        p1_angle_update();
      });

      $listen( p1_angle_unit, 'change', function()
      {
        p1_angle_update();
      });

      $listen( p1_angle_tween, 'click', function()
      {
        anim8or.tweenTo( p1_angle_attribute.value, p1_angle.value, getOptions(), false, p1_angle_unit.value );
      });

      var p2_length_update = function()
      {
        var attr = p2_length_attribute.value;

        var request = {};
        request[ attr ] = p2_length_unit.value;

        var response = anim8or.get( request );

        if ( attr in response )
        {
          p2_length_x.value = response[ attr ].x;
          p2_length_y.value = response[ attr ].y;
        }
      };

      $listen( p2_length_attribute, 'change', function()
      {
        var attr = p2_length_attribute.value;
        var definition = anim8.dom.attribute[ attr ];

        p2_length_x.value = definition.defaultValue.x;
        p2_length_y.value = definition.defaultValue.y;
        p2_length_unit.value = definition.defaultUnit;

        p2_length_update();
      });

      $listen( p2_length_unit, 'change', function()
      {
        p2_length_update();
      });

      $listen( p2_length_tween, 'click', function()
      {
        anim8or.tweenTo( p2_length_attribute.value, [p2_length_x.value, p2_length_y.value], getOptions(), false, p2_length_unit.value );
      });

      var p3_length_update = function()
      {
        var attr = p3_length_attribute.value;

        var request = {};
        request[ attr ] = p3_length_unit.value;

        var response = anim8or.get( request );

        if ( attr in response )
        {
          p3_length_x.value = response[ attr ].x;
          p3_length_y.value = response[ attr ].y;
          p3_length_z.value = response[ attr ].z;
        }
      };

      $listen( p3_length_attribute, 'change', function()
      {
        var attr = p3_length_attribute.value;
        var definition = anim8.dom.attribute[ attr ];

        p3_length_x.value = definition.defaultValue.x;
        p3_length_y.value = definition.defaultValue.y;
        p3_length_z.value = definition.defaultValue.z;
        p3_length_unit.value = definition.defaultUnit;

        p3_length_update();
      });

      $listen( p3_length_unit, 'change', function()
      {
        p3_length_update();
      });

      $listen( p3_length_tween, 'click', function()
      {
        anim8or.tweenTo( p3_length_attribute.value, [p3_length_x.value, p3_length_y.value, p3_length_z.value], getOptions(), false, p3_length_unit.value );
      });

      var rgb_update = function()
      {
        var attr = rgb_attribute.value;

        var request = {};
        request[ attr ] = true;

        var response = anim8or.get( request );

        if ( attr in response )
        {
          rgb_value.value = anim8.color.format( response[ attr ] );
        }
      };

      $listen( rgb_attribute, 'change', function()
      {
        var attr = rgb_attribute.value;
        var definition = anim8.dom.attribute[ attr ];

        rgb_value.value = anim8.color.format( definition.defaultValue );

        rgb_update();
      });

      $listen( rgb_tween, 'click', function()
      {
        anim8or.tweenTo( rgb_attribute.value, rgb_value.value, getOptions() );
      });

      for (var easing in anim8.easing)
      {
        var o = document.createElement('option');
        o.value = easing;
        o.innerHTML = easing;
        option_easing.appendChild( o );
      }

      option_easing.value = anim8.defaults.easing;

      for (var easingType in anim8.easingType)
      {
        var o = document.createElement('option');
        o.value = easingType;
        o.innerHTML = easingType;
        option_easingType.appendChild( o );
      }

      p1_angle_update();
      p1_length_update();
      p2_length_update();
      p3_length_update();
      rgb_update();
      
    </script>
    
  </body>
</html>
