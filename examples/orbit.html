<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    #center {
      width: 12px;
      height: 12px;
      margin-left: -6px;
      margin-top: -6px;
      border-radius: 6px;
      top: 50%;
      left: 50%;
      background-color: red;
      position: absolute;
    }
    </style>
  </head>
  <body>

    <div id="box1"></div>
    <div id="center"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      m8( window.box1 ).play({
        keyframe: {
          '0': {
            angle: 0,
            rotate: 0,
            distance: 100,
            easing: 'linear'
          },
          '100': {
            angle: 360,
            rotate: -720,
            distance: 100,
            easing: 'linear'
          },
          '10,30,50,70,90': {
            distance: 150,
            easing: 'quad-inout'
          },
          '20,40,60,80': {
            distance: 100,
            easing: 'quad-inout'
          }
        }
      }, {
        duration: '3s',
        repeat: 100
      });

    </script>

  </body>
</html>
