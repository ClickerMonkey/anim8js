<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      left: 100px;
      top: 100px;
      position: absolute;
      background-color: #66F;
    }
    </style>
  </head>
  <body>

    <div id="box1"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <script>

      anim8.save('headTo', {
        tweenTo: {
          translate: anim8
            .param('angle', 'number')
            .vectorDegrees() // convert angle to 2d vector
            .scale( anim8.param('distance', 'number') )
            .relative()
        }
      });

			var m8or = m8( window.box1 );

      m8or.play('headTo angle=0 distance=100, headTo angle=-45 distance=50, headTo angle=90 distance=200');

      m8or.queue('headTo', {
        parameters: {
          angle: -180,
          distance: 150
        }
      });

    </script>

  </body>
</html>
