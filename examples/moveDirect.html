<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      transform: rotate(45deg);
      background-color: #66F;
    }
    </style>
  </head>
  <body>

    <div id="box1"></div>
  
    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <script src="examples.js"></script>

    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      var anim8or = m8( window.box1 );

      $listen( document, 'keydown', function(mouse, ev)
      {
        if ( ev.keyCode === 37 ) anim8or.move('rotate', 90);
        if ( ev.keyCode === 38 ) anim8or.move('rotate', -90);
        if ( ev.keyCode === 39 ) anim8or.move('left', 100);
        if ( ev.keyCode === 40 ) anim8or.move('left', -100);
      });

    </script>

  </body>
</html>
