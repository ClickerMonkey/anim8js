<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
      left: 100px;
      right: 100px;
    }
    #box2 {
      width: 40px;
      height: 40px;
      border: 2px solid #F0F;
      position: absolute;
      background-color: #F6F;
      left: 100px;
      right: 100px;
    }
    #dot {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 6px;
      position: absolute;
    }
    </style>
  </head>
  <body>
    
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="dot"></div>
  
    <script src="../build/anim8js-dom.js"></script>
    
    <script>
    
      var spring1 = m8( window.box1 ).spring(
      {
        type: 'linear',
        attribute: 'center',
        damping: 2.5,
        stiffness: -30
      });
      
      var spring2 = m8( window.box2 ).spring(
      {
        type: 'distance',
        attribute: 'center',
        distance: 100,
        damping: 2.5,
        stiffness: -30,
        gravity: {x: 0, y:1000}
      });
      
      window.onclick = window.ontouchstart = function(e)
      {
        var x = e.pageX || e.changedTouches[0].pageX;
        var y = e.pageY || e.changedTouches[0].pageY;
        
        spring1.rest.x = x;
        spring1.rest.y = y;
        
        spring2.rest.x = x;
        spring2.rest.y = y;
        
        m8( window.dot ).set(
        {
          center: {x: x, y: y}
        });
      };
      
    </script>
    
  </body>
</html>
