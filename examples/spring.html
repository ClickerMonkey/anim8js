<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
      left: 100px;
      right: 100px;
    }
    #box2 {
      width: 40px;
      height: 40px;
      border: 2px solid #F0F;
      position: absolute;
      background-color: #F6F;
      left: 100px;
      right: 100px;
    }
    #box3 {
      width: 40px;
      height: 40px;
      border: 2px solid #0F0;
      position: absolute;
      background-color: #6F6;
      left: 100px;
      right: 100px;
    }
    #dot {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 6px;
      position: absolute;
    }
    </style>
  </head>
  <body>
    
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="dot"></div>
  
    <script src="../build/anim8js-dom.js"></script>
    <script src="examples.js"></script>
    
    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->
    
    <script>
    
      var spring1 = m8( window.box1 ).spring(
      {
        type: 'linear',
        attribute: 'center',
        rest: MouseClicked,
        damping: 2.5,
        stiffness: -30
      });
      
      var spring2 = m8( window.box2 ).spring(
      {
        type: 'distance',
        attribute: 'center',
        rest: MouseClicked,
        distance: 100,
        damping: 2.5,
        stiffness: -30,
        gravity: {x: 0, y:1000}
      });
      
      var spring3 = m8( window.box3 ).spring(
      {
        type: 'distance',
        attribute: 'center',
        rest: MouseClicked,
        distance: 100,
        damping: 2.5,
        stiffness: -30
      });

      var setDot = function(mouse)
      { 
        m8( window.dot ).set(
        {
          center: mouse
        });
      };
      
      $listen( document, 'click', setDot );
      $listen( document, 'touchstart', setDot );
      
    </script>
    
  </body>
</html>
