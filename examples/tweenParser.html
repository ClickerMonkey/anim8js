<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    #dot {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 6px;
      position: absolute;
    }
    </style>
  </head>
  <body>

    <div id="box1"></div>
    <div id="dot"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>

    <script src="examples.js"></script>

    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

      var updateAnimation = function(mouse)
      {
        m8( window.dot ).set(
        {
          center: mouse
        });

        m8( window.box1 ).play(
        {
          tweenTo: {
            center: mouse
          }
        });
      };

      $listen( document, 'click', updateAnimation );
      $listen( document, 'touchstart', updateAnimation );

    </script>

  </body>
</html>
