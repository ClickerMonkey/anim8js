    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #container {
      width: 90%;
      height: 300px;
      position: relative;
      left: 5%;
      top: 5%;
      border: 1px solid #ddd;
      display: inline-block;
      margin-bottom: 2%;
    }
    #container2 {
      position: relative;
      top: 5%;
      left: 5%;
      width: 90%;
      border: 1px solid #ddd;
      display: inline-block;
    }
    #container2 img {
      width: 29%;
      margin: 2%;
    }
    #box {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    #box2 {
      width: 40px;
      height: 40px;
      border: 2px solid #0F0;
      position: absolute;
      background-color: #6F6;
    }
    #box3 {
      width: 40px;
      height: 40px;
      left: 100px;
      border: 2px solid #F00;
      position: absolute;
      background-color: #F66;
    }
    #box4 {
      width: 40px;
      height: 40px;
      top: 100px;
      border: 2px solid #FF0;
      position: absolute;
      background-color: #FF6;
    }
    #box5 {
      width: 40px;
      height: 40px;
      right: 50px;
      bottom: 50px;
      border: 2px solid #F0F;
      position: absolute;
      background-color: #F6F;
    }
    #box6 {
      width: 40px;
      height: 40px;
      left: 30px;
      bottom: 30px;
      border: 2px solid #000;
      position: absolute;
      background-color: #666;
    }
    #box7 {
      width: 40px;
      height: 40px;
      right: 5px;
      top: 5px;
      border: 2px solid #F80;
      position: absolute;
      background-color: #FA6;
      box-sizing: border-box;
    }
    #box8 {
      width: 40px;
      height: 40px;
      left: 40%;
      bottom: 5px;
      border: 5px solid #DDD;
      position: absolute;
      background-color: #AAA;
    }

      <div id="box7"></div>
