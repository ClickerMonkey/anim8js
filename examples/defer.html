<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      left: 100px;
      top: 100px;
      position: absolute;
      background-color: #66F;
    }
    </style>
  </head>
  <body>

    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>

    <script src="../assets/js/anim8js.js"></script>
    <script src="../assets/js/anim8js-dom.js"></script>
    <script src="../assets/js/anim8js-animate.css.js"></script>

    <!--[if lte IE 8]>
    <script src="../build/anim8js-ie.js"></script>
    <![endif]-->

    <script>

			var m8or = m8( box1 );

			m8or
				.play( 'fadeIn' )
				.defer( 'once', 'finished' )
					.play( 'tada' )
					.defer( 'once', 'finished' )
						.play( 'fadeOut' )
						.defer( 'once', 'finished' )
							.play( 'zoomIn' )
						.undefer()
					.undefer()
				.undefer()
			;

    </script>

  </body>
</html>
