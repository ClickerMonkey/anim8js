<html lang="en"><head>
  <title>Animate.css</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimal-ui">

  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//code.jquery.com">

  <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,400italic,700italic,700" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="http://daneden.github.io/animate.css/style.css">
  
  <style>
    #custom .input--dropdown {
      margin-left: 0px;
      margin-right: 0px;
      border-radius: 0px;
      float: left;
      background: none;
      text-align: center;
      border-left-width: 0px;
      border-right-width: 0px;
    }
    #custom .input--dropdown:first-child {
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      border-left-width: 1px;
    }
    #custom .input--dropdown.last {
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      border-right-width: 1px;
    }
  </style>
<style type="text/css"></style></head>
<body>
<header class="site__header island">
  <div class="wrap" style="position:relative">
   <span id="animationSandbox" style="display: block; position:relative" class=""><h1 class="site__title mega">Animate.css.js</h1></span>
    <span class="beta subhead">Just-add-water CSS animations</span>
  </div>
</header><!-- /.site__header -->

<main class="site__content island" role="content">
  <div class="wrap">
    <form>
      <select class="input input--dropdown js--animations">
        <optgroup label="Attention Seekers">
          <option value="bounce">bounce</option>
          <option value="flash">flash</option>
          <option value="pulse">pulse</option>
          <option value="rubberBand">rubberBand</option>
          <option value="shake">shake</option>
          <option value="swing">swing</option>
          <option value="tada">tada</option>
          <option value="wobble">wobble</option>
        </optgroup>

        <optgroup label="Bouncing Entrances">
          <option value="bounceIn">bounceIn</option>
          <option value="bounceInDown">bounceInDown</option>
          <option value="bounceInLeft">bounceInLeft</option>
          <option value="bounceInRight">bounceInRight</option>
          <option value="bounceInUp">bounceInUp</option>
        </optgroup>

        <optgroup label="Bouncing Exits">
          <option value="bounceOut">bounceOut</option>

          <option value="bounceOutLeft">bounceOutLeft</option>
          <option value="bounceOutRight">bounceOutRight</option>
          <option value="bounceOutUp">bounceOutUp</option>
        </optgroup>

        <optgroup label="Fading Entrances">
          <option value="fadeIn">fadeIn</option>
          <option value="fadeInDown">fadeInDown</option>
          <option value="fadeInDownBig">fadeInDownBig</option>
          <option value="fadeInLeft">fadeInLeft</option>
          <option value="fadeInLeftBig">fadeInLeftBig</option>
          <option value="fadeInRight">fadeInRight</option>
          <option value="fadeInRightBig">fadeInRightBig</option>
          <option value="fadeInUp">fadeInUp</option>
          <option value="fadeInUpBig">fadeInUpBig</option>
        </optgroup>

        <optgroup label="Fading Exits">
          <option value="fadeOut">fadeOut</option>
          <option value="fadeOutDown">fadeOutDown</option>
          <option value="fadeOutDownBig">fadeOutDownBig</option>
          <option value="fadeOutLeft">fadeOutLeft</option>
          <option value="fadeOutLeftBig">fadeOutLeftBig</option>
          <option value="fadeOutRight">fadeOutRight</option>
          <option value="fadeOutRightBig">fadeOutRightBig</option>
          <option value="fadeOutUp">fadeOutUp</option>
          <option value="fadeOutUpBig">fadeOutUpBig</option>
        </optgroup>

        <optgroup label="Flippers">
          <option value="flip">flip</option>
          <option value="flipInX">flipInX</option>
          <option value="flipInY">flipInY</option>
          <option value="flipOutX">flipOutX</option>
          <option value="flipOutY">flipOutY</option>
        </optgroup>

        <optgroup label="Lightspeed">
          <option value="lightSpeedIn">lightSpeedIn</option>
          <option value="lightSpeedOut">lightSpeedOut</option>

        <optgroup label="Rotating Entrances">
          <option value="rotateIn">rotateIn</option>
          <option value="rotateInDownLeft">rotateInDownLeft</option>
          <option value="rotateInDownRight">rotateInDownRight</option>

        </optgroup>

        <optgroup label="Sliding Entrances">
          <option value="slideInUp">slideInUp</option>

        </optgroup>
        <optgroup label="Sliding Exits">
          <option value="slideOutUp">slideOutUp</option>
          <option value="slideOutDown">slideOutDown</option>

        <optgroup label="Zoom Entrances">
          <option value="zoomIn">zoomIn</option>
          <option value="zoomInDown">zoomInDown</option>
          <option value="zoomInLeft">zoomInLeft</option>
          <option value="zoomInRight">zoomInRight</option>
          <option value="zoomInUp">zoomInUp</option>
        </optgroup>
        
        <optgroup label="Zoom Exits">
          <option value="zoomOut">zoomOut</option>
          <option value="zoomOutDown">zoomOutDown</option>
          <option value="zoomOutLeft">zoomOutLeft</option>
          <option value="zoomOutRight">zoomOutRight</option>
          <option value="zoomOutUp">zoomOutUp</option>
        </optgroup>

        <optgroup label="Specials">
          <option value="hinge">hinge</option>
          <option value="rollIn">rollIn</option>
          <option value="rollOut">rollOut</option>
        </optgroup>

        <optgroup label="anim8js">
          <option value="blurIn">blurIn</option>
          <option value="blurOut">blurOut</option>
          <option value="rotateLeft">rotateLeft</option>
          <option value="rotateLeftFull">rotateLeftFull</option>
          <option value="rotateRight">rotateRight</option>
          <option value="rotateRightFull">rotateRightFull</option>
          <option value="wiggle">wiggle</option>
        </optgroup>
      </select>

      <button class="butt js--triggerAnimation" type="button">Animate it</button>
      <button class="butt js--nextAnimation" type="button">&#8608;</button>
    </form>
    
    <form id="custom">
      <select class="input input--dropdown js--action">
        <option value="slide">slide</option>
        <option value="fade">fade</option>
        <option value="zoom">zoom</option>
      </select>
      <select class="input input--dropdown js--direction">
        <option value="In">In</option>
        <option value="Out">Out</option>
      </select>
      <select class="input input--dropdown js--y">
        <option value="Up">Up</option>
        <option value="Down">Down</option>
      </select>
      <select class="input input--dropdown js--x">
        <option value="Left">Left</option>
        <option value="Right">Right</option>
      </select>
      <select class="input input--dropdown js--size last">
        <option value="">Normal</option>
        <option value="x2">x 2</option>
        <option value="Big">Big</option>
      </select>

      <button class="butt js--triggerCustom" type="button">Custom Animate</button>
    </form>
    
    <hr>
    <p class="meta"><a href="https://raw.github.com/daneden/animate.css/master/animate.css" download="animate.css">Download Animate.css.js</a> or <a href="http://github.com/daneden/animate.css">View on GitHub</a></p>
  </div>
</main><!-- /.site__content -->

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	
  <script src="../build/anim8js-dom.js"></script>
  <script src="../build/anim8js-animate.css.js"></script>

<script>

  function playAnimation()
  {
    m8( window.animationSandbox )
      .stop()
      .restore()
      .play( $('.js--animations').val() )
      .defer( 'once', 'finished' )
        .restore()
      .undefer()
    ;
      
    return false;
  }
  
  function playCustom()
  {
    m8( window.animationSandbox )
      .stop()
      .restore()
      .play( $('.js--action').val() + $('.js--direction').val() + $('.js--y').val() + $('.js--x').val() + $('.js--size').val() )
      .defer( 'once', 'finished' )
        .restore()
      .undefer()
    ;
    
    return false;
  }

  $(function()
  {
    $('.js--triggerAnimation').click( playAnimation );
    $('.js--animations').change( playAnimation );

    $('.js--triggerCustom').click( playCustom );
    
    $('.js--nextAnimation').click( function() 
    {
      var options = $('.js--animations option');
      
      var i = options.index(options.filter(":selected"));
      
      if (i >= 0 && i < options.length - 1) 
      {
        options.eq( i + 1 ).prop( "selected", true );
      }
      
      options.closest( 'select' ).change();
    });
  });

</script>



</body></html>
