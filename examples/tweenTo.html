<!DOCTYPE html>
<html>
  <head>
    <style>
    body, html {
      padding: 0;
      margin: 0;
    }
    #box1 {
      width: 40px;
      height: 40px;
      border: 2px solid #00F;
      position: absolute;
      background-color: #66F;
    }
    #dot {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 6px;
      position: absolute;
    }
    </style>
  </head>
  <body>
    
    <div id="box1"></div>
    <div id="dot"></div>
  
    <script src="../build/anim8js-dom.min.js"></script>
    
    <script>
      
      window.onclick = window.ontouchstart = function(e)
      {
        var x = e.pageX || e.changedTouches[0].pageX;
        var y = e.pageY || e.changedTouches[0].pageY;
        
        m8( window.dot ).set(
        {
          center: {x: x, y: y}
        });
        
        m8( window.box1 ).tweenTo( 'center', {x: x, y: y} );
      };
      
    </script>
    
  </body>
</html>
